<script id="vertex-shader" type="no-js">
    // ADAPTED FROM http://stemkoski.github.io/Three.js/ParticleSystem-Attributes.html

    attribute vec3 customColor;
    attribute float customSize;
    varying vec3 vColor;
    void main() 
    {
        vColor = customColor; // set color associated to vertex; use later in fragment shader
        vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
        
        // option (1): draw particles at constant size on screen
        // gl_PointSize = size;
        // option (2): scale particles as objects in 3D space
        gl_PointSize = 10.0 * ( 300.0 / length( mvPosition.xyz ) ) * customSize;
        gl_Position = projectionMatrix * mvPosition;
    }
    
  </script>
  <script id="fragment-shader" type="no-js">
    uniform sampler2D texture;
    varying vec3 vColor; // colors associated to vertices; assigned by vertex shader
    
    void main() 
    {
        // calculates a color for the particle
        gl_FragColor = vec4( vColor, 1.0 );
        // sets particle texture to desired color
        gl_FragColor = gl_FragColor * texture2D( texture, gl_PointCoord );
    }
    
  </script>
